        <script>
            const projectCards = document.querySelectorAll('.project-card');
            let activeCard = null;

            projectCards.forEach(card => {
                card.addEventListener('click', (e) => {
                    //e.preventDefault();
                    
                    // Si on clique sur la même carte, on la ferme
                    if (activeCard === card) {
                        closeCard(card);
                        activeCard = null;
                        return;
                    }

                    // Fermer la carte active si une autre est ouverte
                    if (activeCard) {
                        closeCard(activeCard);
                    }

                    // Ouvrir la nouvelle carte
                    openCard(card);
                    activeCard = card;
                });
            });

            function openCard(card) {
                card.style.position = 'fixed';
                card.style.top = '50%';
                card.style.left = '50%';
                card.style.transform = 'translate(-50%, -50%)';
                card.style.width = '80vw';
                card.style.height = '70vh';
                card.style.aspectRatio = 'auto';
                card.classList.add('rounded-xl');
                card.style.boxShadow = '0 25px 50px -12px rgba(59, 130, 246, 0.5)';
                card.style.zIndex = '60';
                
                const text = card.querySelector('.project-text');
                if (text) {
                    text.style.transition = 'opacity 1000ms ease-out';
                    setTimeout(() => {
                        text.style.opacity = '1';
                    }, 10);
                }
            }

            function closeCard(card) {
                // Cacher le texte immédiatement sans transition
                const text = card.querySelector('.project-text');
                if (text) {
                    text.style.transition = 'none';
                    text.style.opacity = '0';
                }
                
                card.style.position = '';
                card.style.top = '';
                card.style.left = '';
                card.style.transform = '';
                card.style.width = '';
                card.style.height = '';
                card.style.aspectRatio = '';
                card.classList.remove('rounded-xl');
                card.style.boxShadow = '';
                card.style.zIndex = '';
                
                // Réinitialiser la transition après la fermeture
                if (text) {
                    setTimeout(() => {
                        text.style.transition = '';
                    }, 100);
                }
            }

            // Fermer la carte si on clique en dehors
            document.addEventListener('click', (e) => {
                if (activeCard && !activeCard.contains(e.target) && !e.target.closest('.project-card')) {
                    closeCard(activeCard);
                    activeCard = null;
                }
            });
        </script>
